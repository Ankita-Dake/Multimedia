<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="w3-container">
  <div class="w3-bar w3-border w3-light-blue">
    <div class="w3-bar-item">
     <a href="demo.html" class=" w3-button w3-text-blue  ">Home </a>
    </div>
    <div class="w3-bar-item">
    <a href="video.html" class=" w3-button w3-text-blue ">Static video</a>
     </div>
    <div class="w3-bar-item">
    <a href="audio.html" class=" w3-button w3-text-blue ">Static audio </a>
    </div>
    <div class="w3-bar-item">
     <a href="animation.html" class=" w3-button w3-text-blue ">Animation </a>
    </div>
  </div>
</div>
<div class="w3-container">
    <div class="w3-display-container w3-animate-bottom" style="margin-top: 150px;">
        <img src="image/a1.jpg" class=" w3-container w3-display-left" style="height: 250px;">
    </div>
</div>
<div class="w3-container">
    <div class="w3-display-container w3-animate-top" style="margin-top: 150px;">
        <img src="image/a2.jpg" class=" w3-container w3-display-middle" style="height: 250px;">
    </div>
</div>
<div class="w3-container">
    <div class="w3-display-container w3-animate-right" style="margin-top: 150px;">
        <img src="image/a3.jpg" class=" w3-container w3-display-right" style="height: 250px;">
    </div>
</div>
<div class="w3-container">
    <div class="w3-display-container w3-center w3-animate-zoom" style="margin-top: 150px;">
        <img src="image/a1.jpg" class=" w3-container" style="height: 250px; width: 100%;">
    </div>
</div>
</body>
</html>
